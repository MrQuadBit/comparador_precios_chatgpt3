<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Comparador de precios</h1>
    <div class="row">
      <div class="col" id="contenedor_1">
        <label for="producto1">Producto 1:</label>
        <input type="text" id="producto1">
        <label for="precio1">Precio:</label>
        <input type="number" id="precio1">
      </div>
      <div class="col" id="contenedor_2">
        <label for="producto2">Producto 2:</label>
        <input type="text" id="producto2">
        <label for="precio2">Precio:</label>
        <input type="number" id="precio2">
      </div>
    </div>
    <button onclick="compararPrecios()">Comparar precios</button>
    <h2>Historial de comparaciones</h2>
    <ul id="historial">
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
